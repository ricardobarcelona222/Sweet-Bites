<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Sweet Bites</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="hero-image-containerr">
      <img src="Imagenes/logo.png" alt="Sweet Bites Logo">
    </div>

    <span class="menu-toggle" onclick="toggleMenu()">☰</span>

    <nav class="main-nav" id="menu">
      <ul>
        <li><a href="Sweet Bites.html">Inicio</a></li>
        <li><a href="menu.html">Menú</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="pedidos.html">Pedidos</a></li>
      </ul>
    </nav>

    <div class="login-container">
      <a href="login.html" title="Iniciar sesión">
        <img src="Imagenes/login.png" alt="Login" style="width:32px;height:32px;">
      </a>
    </div>

    <div class="cart-container">
      <a href="pedidos.html" class="cart-link">
        <img src="Imagenes/carrito.png" alt="Carrito de Compras">
        <span class="cart-count">0</span>
      </a>
    </div>
  </header>

  <main>
    <section class="login-page-section">
      <div class="login-page-container">
        <h1>Crear Cuenta</h1>
        <form id="register-form">
          <label>Nombre completo</label>
          <input type="text" id="nombre" required>

          <label>Teléfono</label>
          <input type="tel" id="telefono" required>

          <label>Dirección</label>
          <input type="text" id="direccion" required>

          <label>Correo electrónico</label>
          <input type="email" id="email" required>

          <label>Contraseña</label>
          <input type="password" id="password" required>

          <button type="submit">Registrarse</button>
          <p class="login-page-register-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </form>
      </div>
    </section>
  </main>

  <footer class="compact-footer">
    <div class="footer-social-icons">
      <a href="#"><img src="Imagenes/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="Imagenes/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="Imagenes/whatsapp.png" alt="WhatsApp"></a>
      <a href="#"><img src="Imagenes/facebook11.png" alt="Facebook"></a>
    </div>
    <div class="footer-copyright">
      <p>Copyright © 2025 Sweet Bites | <a href="mapa-sitio.html">Mapa de Sitio</a> <a href="terminos-politicas.html">Términos y Políticas</a></p>
    </div>
  </footer>

 <script>
  function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
  }

  const registerForm = document.getElementById('register-form');
  registerForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const nuevoUsuario = {
      nombre: document.getElementById('nombre').value.trim(),
      telefono: document.getElementById('telefono').value.trim(),
      direccion: document.getElementById('direccion').value.trim(),
      email: document.getElementById('email').value.trim(),
      password: document.getElementById('password').value.trim()
    };

    // Obtener los usuarios ya registrados o crear un arreglo vacío
    let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

    // Verificar si el correo ya está registrado
    const existe = usuarios.some(u => u.email === nuevoUsuario.email);
    if (existe) {
      alert("⚠️ Este correo ya está registrado. Intenta con otro o inicia sesión.");
      return;
    }

    // Agregar el nuevo usuario
    usuarios.push(nuevoUsuario);

    // Guardar en localStorage
    localStorage.setItem('usuarios', JSON.stringify(usuarios));

    alert("✅ Registro exitoso. Ahora puedes iniciar sesión.");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
